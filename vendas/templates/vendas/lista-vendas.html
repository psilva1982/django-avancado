{% extends 'base.html' %}

{% block main %}
<h2>Listagem de vendas</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NÃºmero</th>
            <th scope="col">Desconto</th>
            <th scope="col">Valor</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody>
        
        {% for venda in vendas  %}
            <tr>
                <td>{{ venda.id }}</td>
                <td>{{ venda.numero }}</td>
                <td>{{ venda.desconto }}</td>
                <td>{{ venda.valor }}</td>
                <td>
                    <a href="{% url 'edita-pedido' venda.id %}">
                        Editar
                    </a>
                </td>
                <td>
                    <a href="{% url 'exclui-pedido' venda.id %}">Excluir</a>
                </td>
            </tr>
        {% endfor %}
            
    </tbody>
</table>
<a href="{% url 'novo-pedido' %}">Novo Pedido</a>

{% endblock %}
